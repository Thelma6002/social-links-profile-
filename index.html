<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrapper center-content">
      <section class="section">

          <div class="slide v-flex">
              <figure class="figure">

              </figure>
              <h1 class="heading-1"> Jessica Randall</h1>
              <h2 class="heading-2">London, United Kingdom</h2>

              <ul class="menu-wrapper">
                <li class="menu-list">
                  <a target="_blank" href="hhtps://github.com/" class="link">GitHub</a>

                <li class="menu-list">
                  <a target="_blank" href="https://www.frontendmentor.io/" class="link">Frontend Mentor</a>
                </li>
                <li class="menu-list">
                  <a target="_blank" href="https://www.LinkedIn.com/" class="link">LinkedIn</a>
                </li>
                <li class="menu-list">
                  <a target="_blank" href="https://www.twitter.com/" class="link">Twitter</a>
                </li>
                <li class="menu-list">
                  <a target="_blank" href="https://www.instagram.com/" class="link">Instagram</a>

          </div>
        </div>
